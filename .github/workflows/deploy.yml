name: Deploy
on:
  pull_request:


jobs:
  deployment:
    runs-on: 'ubuntu-latest'
    steps:
    - uses: actions/checkout@v1

    - name: 'Deploy'
      uses: 'deliverybot/helm@v1'
      with:
        release: 'swish-app'
        namespace: 'default'
        chart: 'swish-app'
        token: '${{ secrets.GH_TOKEN }}'
        values: |
          name: foobar
 # by deploying with helm we ave the ability specify al the values right in the repo
        value-files: "values.yaml"


      env:
        KUBECONFIG_FILE: '${{ secrets.KUBECONFIG }}'
